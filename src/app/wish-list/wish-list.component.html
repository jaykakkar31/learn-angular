<!-- CONDITIONAL BASED RENDERING -->

<div *ngIf="wishes.length == 0; then noItem; else showItems"></div>

<ng-template #noItem> There is no data. </ng-template>
<ng-template #showItems>
  <ul *ngIf="wishes.length > 0" class="wish-list">
    <app-wish-list-item
      *ngFor="let wish of wishes; index as ii"
      [wishText]="wish.wishText"
      [(fullFilled)]="wish.isComplete"
    ></app-wish-list-item>
  </ul>
</ng-template>
